name: Build Windows EXE

on:
  # Run manually from the Actions tab
  workflow_dispatch:

  # Optional: auto-build when you push to main
  # push:
  #   branches: [ main ]

jobs:
  build-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if exist requirements.txt (
            pip install -r requirements.txt
          ) else (
            pip install pandas requests python-slugify openpyxl pyinstaller
          )

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile ^
            --name discogs-to-shopify-gui ^
            discogs_to_shopify_gui_v1_2_0.py

      - name: List dist folder (debug)
        run: dir dist

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: discogs-to-shopify-gui-exe
          path: dist/discogs-to-shopify-gui.exe
