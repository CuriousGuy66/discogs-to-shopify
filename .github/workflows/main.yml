name: Run Discogs to Shopify

on:
  workflow_dispatch:
  push:
    paths:
      - "input/**"

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Discogs â†’ Shopify script
      env:
        DISCOGS_TOKEN: ${{ secrets.DISCOGS_TOKEN }}
      run: |
        mkdir -p output
        python discogs_to_shopify.py input/input.xlsx output/output.csv --token "$DISCOGS_TOKEN"

    - name: Upload Shopify CSV as artifact
      uses: actions/upload-artifact@v4
      with:
        name: shopify-output
        path: output/output.csv
